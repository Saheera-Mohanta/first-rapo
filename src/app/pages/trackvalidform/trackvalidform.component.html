<div class="container-fluid">
    <h1>Bootcamp Enrollment Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
       <!-- {{userForm.form.valid }} -->
        <div class="from-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" 
            class="form-control" [class.is-invalid]="name.invalid && name.touched" 
            name="userName" [(ngModel)]="userModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>


        <div class="from-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" >
        </div>

        <div class="from-group">
            <label>Phone</label>
            <input type="tel" #phone="ngModel" pattern="^\d{10}$" 
            [class.is-invalid]="phone.invalid && phone.touched"
            class="form-control" name="phone" [(ngModel)]="userModel.phone">
            <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">number is required</small>
        </div>

        <div class="from-group">
            <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"
             #topic="ngModel" [class.is.invalied]="topicHasError && topic.touched" 
             class="custom-select" name="select" [(ngModel)]="userModel.topic">
                <option value="default">I am intrested</option>
                <option *ngFor="let topic of topics" >{{topic}}</option>
            </select>
            <small class="text-danger" [class.d.none]="topicHasError || topic.untouched">plesa choose a topic</small>

        <div class="mb3">
            <label>Time preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="userModel.topic" name="topic" value="morning">
                <label class="form-check-label">Morning (9AM - 12AM)</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio"[(ngModel)]="userModel.topic" name="topic" value="evening">
                <label class="form-check-label">Evening (5PM -8AM)</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="checkbox" [(ngModel)]="userModel.checkbox">
                <label class="form-check-label">
              Send me promotional offers
                </label>
              </div>
              
              <button  [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit</button>
        </div>
   
</div>
