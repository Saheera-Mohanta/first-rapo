
  <div class="container">
    <form [formGroup]="form" >
  
      
            <div class="col-md-8">
                <label for="inputName">Product Name </label>
                <input type="text"   formControlName="name">
            </div>
            
            <div class="col-md-8">
                <label for="inputPrice4" >Product Price</label>
                <input type="text"   formControlName="price">
            </div>

            <div class="col-8">
                <label for="inputImage" class="form-label">Product description </label>
                <input type="text"    formControlName="description">
            </div>


           <div class="col-md-8">
                <label for="inputState" class="form-label">Product imageUrl</label>
                <input type="file" formControlName="imageUrl">
            </div> 

            
         
                <button (click)="onSubmit()"  class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                
           
 
    
    </form>

    <div class="output" *ngIf="login">
        <p>Product Name :{{login.name}}</p>
        <p>Product Price:{{login.price}}</p>
        <p>Product Description:{{login.description}}</p>
        <p>Product ImageUrl:{{login.imageUrl}}</p>
    </div>
</div>
